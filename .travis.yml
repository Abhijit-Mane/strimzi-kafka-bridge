sudo: required
language: java
jdk:
- oraclejdk8
notifications:
  email: false
services:
- docker
script:
# for now avoiding tests because they are based on a real Apache Kafka instance
- mvn package -DskipTests
- curl -s https://raw.githubusercontent.com/EnMasseProject/travis-scripts/master/docker-build.sh
  | bash /dev/stdin enmasseproject/amqp-kafka-bridge .
after_success:
- curl -s https://raw.githubusercontent.com/EnMasseProject/travis-scripts/master/trigger-travis.sh
  | bash /dev/stdin
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
  - secure: 
